<!DOCTYPE html>
<html>

<head>
	<title>StudyConnect - Classes</title>
	<link rel="icon" href="icon.png">
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
</head>

<!--Main landing page, will serve as the login/sign-up page-->
<body>
	<div id="page">
		<!--Header-->
		<div id="header">
			<!--Logo-->
			<img src="fillerlogo.png" alt="StudyConnect Logo" >
			
			<!-- Profile and log out form -->
			<div id="headerForm">
				<form action="profile.html" class="headerButtons">
				<fieldset class="headerButtons">
					<input type="submit" value="Profile" id="profile" name="profile" />
				</fieldset>
				</form>

				<form action="index.html" class="headerButtons">
				<fieldset class="headerButtons">
					<input type="submit" value="Log Out" id="logout" name="logout"/>
				</fieldset>
				</form>
			</div>
		</div>


		<!--Div to display list of classes-->
		<div id="classBanner">
			<h1 style="width:100%; text-align: center; margin: 0;">Classes would be listed here!</h1>
		</div>


		<!-- Main body of page -->
		<div id="mainContent-homepage">
			<!-- Displays info about the selected class-->
			<div id="classDisplay">
				<h1 id="act-className">ITWS 1100</h1>
			</div>

			<!--Displays the groups of selected class-->
			<div id="groupsDisplay">
				<h1 style="width:100%; text-align: center;">Groups would show up here!</h1>
			</div>
		</div>


		<!--Footer same on all pages-->
		<div id="footer">
			<ul>
				<li>ITWS 1100</li>
				<li>Spring 2018</li>
				<li>Natalee Ryan</li>
				<li>Will Eiref</li>
				<li>Chris Pence</li>
			</ul>
		</div>
	</div>
</body>

</html>
